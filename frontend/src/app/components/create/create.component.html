<div class="container">
  <legend>Create Loan</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Applicant Name</label>
      <input
        type="text"
        name="applicantName"
        [(ngModel)]="newLoan.applicantName"
        class="form-control"
        id="txtName"
      />
    </div>
    <div class="mb-3">
      <label for="txtAmount" class="form-label">Loan Amount</label>
      <input
        type="number"
        min="1"
        step="any"
        name="amount"
        [(ngModel)]="newLoan.amount"
        class="form-control"
        id="txtAmount"
      />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">
      Create
    </button>
    <button type="button" (click)="cancel()" class="btn btn-primary">
      cancel
    </button>
  </form>
</div>
