<div class="container">
    <legend>Edit Loan</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Applicant Name</label>
        <input type="text" name="applicantName" [(ngModel)] = "loan.applicantName" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtAmount" class="form-label">Loan Amount</label>
        <input type="number" min="1" step="any" name="amount" [(ngModel)] = "loan.amount" class="form-control" id="txtAmount" />
      </div>
      <div class="mb-3">
        <label for="txtCurrentBalance" class="form-label">Current Balance</label>
        <input type="number" min="1" step="any" name="id" [(ngModel)] = "loan.currentBalance" class="form-control" id="txtCurrentBalance" />
      </div>
      <div class="mb-3">
        <label for="txtStatus" class="form-label">Status</label>
        <select id="txtStatus" name="statusDropDown" [(ngModel)]="loan.status" class="form-control">
            <option *ngFor="let option of options" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
      <button type="button" (click)="cancel()" class="btn btn-primary">Cancel</button>
    </form>
</div>
